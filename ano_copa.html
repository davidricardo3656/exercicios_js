<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

	var numerosPares = 2;
	var contador = 2;

	mostra(numerosPares);
	
	while (numerosPares <= 100){
		mostra (numerosPares);
		numerosPares + contador;
	}


    
    
</script>
