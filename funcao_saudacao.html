<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function saudacao(nome) {
        nome = prompt("Qual é o seu nome?")
        mostra ("Olá " + nome);
        pulaLinha
        mostra ("Tudo bem com você? " + nome);
    }

    saudacao();


</script>
