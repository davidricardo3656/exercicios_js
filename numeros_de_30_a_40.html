<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var trinta = 30;

    while(trinta <= 40){
        mostra (trinta);
        trinta = trinta + 1;
        mostra (trinta);
        trinta = trinta + 1;
        mostra (trinta);
        trinta = trinta + 2;
    }

    
</script>
