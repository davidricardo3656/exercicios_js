<meta charset="utf-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){

        document.write(frase);
    }

    var descobrimentoBrasil = 1500;
    var atualidade = 2016;
    var anosPassados = (atualidade-descobrimentoBrasil);
    var geracoesPassadas = (anosPassados/28);

    mostra("Passaram-se " + Math.round(geracoesPassadas) + " gerações desde o descobrimento do Brasil em 1500");

</script>
