<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var vinte = 20;

    while(vinte >= 0){
        mostra (vinte);  
        vinte = vinte - 1;
    }
    

</script>
